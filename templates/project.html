{% extends "includes/base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href={{url_for("static", filename="css/project.css")}}>
{% endblock %}

{% block main %}
<div class="page-title">
  {% if title %}
  <h1>{{ title }}</h1>
  {% else %}
  <h1>{{ hero.split("_")[2].replace("+", " ") }}</h1>
  {% endif %}
</div>
<div class="project">
  {% block content %}
  {% endblock %}
</div>
{% endblock %}
