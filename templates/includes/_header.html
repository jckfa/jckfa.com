{% set nav = [
  ('/work', 'work', 'Work'),
  ('/about', 'about', 'About'),
  ('/contact', 'contact', 'Contact')
] -%}
{% set active_page = active_page -%}

<header>
  <a class="home {% if request.path == '/' %}active{% endif %}" href="/">JCKFA</a>

  <nav>
    <ul>
      {% for href, id, title in nav %}
      <li>
        <a href="{{ href | e }}" {% if id == active_page %}class="active"{% endif %}>
          {{ title | e }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>

  {% if request.path == "/work" %}
  <div class="button-group filters-button-group">
    <button class="button is-checked" data-filter="*">All</button>
    <button class="button" data-filter="._font">Type</button>
  </div>
  {% endif %}
</header>
