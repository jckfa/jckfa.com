<!DOCTYPE html>
<html lang="en" id="top">
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <meta name="description" content="{% block desc %}The graphic design and type design practice of Jack Fahnestock.{% endblock %}">
  <meta name="theme-color" content="ffcc00">
  <link rel="shortcut icon" href="https://img.jckfa.com/favicon.png">
  <link rel="apple-touch-icon" href="https://img.jckfa.com/favicon.png">
  <!-- <link rel="manifest" href=""> -->

  <title>{% block title %}JCKFA{% endblock %}</title>

  <meta property="og:title" content="{{ self.title() }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jckfa.com">
  <!-- <meta property="og:image" content=""> -->
  <meta property="og:site_name" content="{{ self.title() }}">
  <meta property="og:description" content="{{ self.desc() }}">

  <!-- BASE CSS -->
  <link rel="stylesheet" href={{url_for("static", filename="css/reset.css")}}>
  <link rel="stylesheet" href={{url_for("static", filename="css/base.css")}}>
  <link rel="stylesheet" href={{url_for("static", filename="css/header.css")}}>
  <link rel="stylesheet" href={{url_for("static", filename="css/footer.css")}}>
  <link rel="stylesheet" href="https://use.typekit.net/jsh7hsz.css">

  <!-- ADDITIONAL ASSETS (if any) -->
  {% endblock %}
</head>
<body>
  {% include 'includes/_header.html' %}

  <main>
    {% block main %}
    {% endblock %}
  </main>

  {% include 'includes/_footer.html' %}

  {% block scripts %}
  {% endblock %}

  <script>
    window.onload = function() {
      var x = document.getElementsByTagName('Nav')[0];
      var y = document.getElementsByClassName('project-description')[0];
      // hide menu by default (only on mobile via CSS)
      x.classList.toggle('hidden-menu');
      
      // hide project description by default (only on mobile via CSS)
      y.classList.toggle('hidden');
    }
  
    function toggleMenu() {
      var x = document.getElementsByTagName('Nav')[0];
      x.classList.toggle('hidden-menu');
    }
  </script>
</body>
</html>
